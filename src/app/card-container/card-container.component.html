<div class='card-spacing'>
  <div class='card-container' *ngFor='let card of cards'>
    <h1>{{ card['title'] }}</h1>
    <p>{{ card['release_date'] }}</p>
    <p>{{ card['overview'] }}</p>
    <p>Rating: {{ card['vote_average'] }}</p>
    <button (click)='handleClick(card)'>Favorite</button>
  </div>
</div>
